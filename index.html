<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Huntington Election District Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
    #uploadBox {
      position: absolute;
      top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 360px;
    }
    /* Base ED label */
    .ed-label {
      font-size: 12px; font-weight: 700; color: #000;
      text-align: center; white-space: nowrap;
      text-shadow: 0 0 3px #fff;
  
    }
    /* Circular badge for monitored districts (used only when Monitor = X) */
    .ed-label--monitor {
      background: #ffffff;
      border: 3px solid #e02424;
      border-radius: 50%;
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      padding: 0;
      box-shadow: 0 0 6px rgba(0,0,0,0.45);
      font-weight: 800;
      font-size: 12px;
      line-height: 1;
    }
    .tbl { border-collapse: collapse; width: 100%; font-size: 12px; }
    .tbl td { padding: 2px 4px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div id="uploadBox">
    <label for="csvFile"><b>Upload new CSV</b> (must include “Committee Members”; optional “Monitor” with <code>X</code>)</label><br>
    <input type="file" id="csvFile" accept=".csv" />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([40.85, -73.4], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;
    const labelLayer = L.layerGroup().addTo(map);

    function getColor(value) {
      // value in [-1, 1]
      return chroma.scale(['#001f3f', 'white', '#8B0000']).domain([-1, 0, 1])(value).hex();
    }

    // helpers
    const nl2br = s => String(s ?? '').replace(/\r?\n/g, '<br>');
    function fmtPctSmart(v) {
      if (v == null) return '—';
      const s = String(v).trim();
      if (s === '') return '—';
      if (s.endsWith('%')) return s;
      const n = Number(s.replace(/[, ]/g,''));
      if (!Number.isFinite(n)) return s;
      return `${n.toFixed(1)}%`;
    }

    const fieldsToExclude = new Set([
      'OBJECTID', 'COUNTY', 'LASTUPDATE', 'POLLINGID', 'Shape_Length', 'Shape_Area',
      'Committee Members', // rendered separately
      'Monitor'            // used only for label styling
    ]);

    function drawPopup(props) {
      const name = props.NAME ?? `ED ${props.ED_Number ?? props.ED ?? ''}`;
      let html = `<div style="min-width:260px">`;
      html += `<div><strong>Election District:</strong> ${name}</div>`;
      if (props.Zone && String(props.Zone).trim() !== '') {
        html += `<div><strong>Zone:</strong> ${props.Zone}</div>`;
      }
      const members = props['Committee Members'];
      if (members && String(members).trim() !== '') {
        html += `<hr><div><strong>Committee Members</strong><br>${nl2br(members)}</div>`;
      }
      html += `<hr><table class="tbl">`;
      const entries = Object.entries(props).sort(([a],[b]) => a.localeCompare(b));
      for (const [key, value] of entries) {
        if (fieldsToExclude.has(key)) continue;
        if (['NAME','ED_Number','ED','Zone'].includes(key)) continue;
        let val = value ?? 'N/A';
        if (key.toLowerCase().includes('percent')) val = fmtPctSmart(value);
        html += `<tr><td><b>${key}</b></td><td style="text-align:right">${val}</td></tr>`;
      }
      html += `</table></div>`;
      return html;
    }

    function isMonitored(props) {
      const raw = props.Monitor ?? props.MONITOR ?? props.monitor;
      if (raw == null) return false;
      return String(raw).trim().toUpperCase() === 'X';
    }

    function loadGeoJSON(data, csvData = null) {
      if (geojsonLayer) map.removeLayer(geojsonLayer);
      labelLayer.clearLayers();

      // Build lookup from CSV by PRECINCTID or PRECINCT_ID
      const csvMap = new Map();
      if (csvData) {
        csvData.forEach(row => {
          if (!row) return;
          const k = row["PRECINCTID"] ?? row["PRECINCT_ID"];
          if (k != null) csvMap.set(String(k).trim(), row);
        });
      }

      // Merge CSV rows into features
      data.features.forEach(f => {
        const props = f.properties || {};
        const precinctKey =
          (props.PRECINCTID != null ? String(props.PRECINCTID).trim() : null) ||
          (props.PRECINCT_ID != null ? String(props.PRECINCT_ID).trim() : null);
        const row = precinctKey ? csvMap.get(precinctKey) : null;
        if (row) f.properties = { ...props, ...row };
      });

      geojsonLayer = L.geoJSON(data, {
        style: function (feature) {
          // color by percent_difference already in your GeoJSON / merged props
          const margin = Number(feature.properties.percent_difference);
          const norm = (isNaN(margin) ? 0 : margin / 100);
          return {
            fillColor: getColor(norm),
            color: "#333",
            weight: 1,
            fillOpacity: 0.85
          };
        },
        onEachFeature: function (feature, layer) {
          const p = feature.properties;
          layer.bindPopup(drawPopup(p));

          try {
            const center = turf.centroid(feature).geometry.coordinates;
            const edText = p.ED_Number ?? "";

            // Base label shown for ALL EDs
            const labelClass = isMonitored(p) ? 'ed-label ed-label--monitor' : 'ed-label';
            const iconSize = isMonitored(p) ? [28, 28] : [40, 20];
            const iconAnchor = isMonitored(p) ? [14, 14] : [20, 10];

            const label = L.marker([center[1], center[0]], {
              icon: L.divIcon({
                className: labelClass,
                html: `<div>${edText}</div>`,
                iconSize: iconSize,
                iconAnchor: iconAnchor
              }),
              interactive: false
            });
            labelLayer.addLayer(label);
          } catch (e) { /* ignore bad geometry */ }
        }
      }).addTo(map);
    }

    // initial load
    fetch("Election_District.geojson")
      .then(res => res.json())
      .then(data => loadGeoJSON(data));

    // CSV upload
    document.getElementById("csvFile").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        dynamicTyping: false,
        skipEmptyLines: 'greedy',
        complete: function(results) {
          fetch("Election_District.geojson")
            .then(res => res.json())
            .then(data => loadGeoJSON(data, results.data));
        }
      });
    });
  </script>
</body>
</html>
